<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="..\styles.css">
    <script type="module" src="..\global.js"></script>
</head>
<body>
    <h1>Contact</h1>
    <form action="mailto:ne5yellow@gmail.com" method="POST" enctype="text/plain">
        <label>
            Email: <input name="email" type="email" required>
        </label>
        <br>
        <label>
            Subject: <input name="subject" required>
        </label>
        <br>
        <label>
            Body: <textarea name="body" rows="3" required></textarea>
        </label>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
