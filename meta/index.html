<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="..\styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="..\global.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this webiste.</p> 
    <h2>Code Statistics</h2>
    <div id="stats"></div>
    <h2>Commits by Time of Day</h2>
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart">
            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>
    <h2>File History</h2>
    <div id="file-sizes-scrollytelling">
        <div id="file-sizes-scroll-container">
            <div id="file-sizes-spacer"></div>
            <div id="file-sizes-items-container"></div>
        </div>
        <div id="file-chart">
            <dl class="files">
                <div>
                <dt>
                    <code></code>
                </dt>
                <dd>
                    <div class="line"></div>
                </dd>
                </div>
            </dl>
        </div>
    </div>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
        <a href="" id="commit-link" target="_blank"></a>
        </dd>
    
        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
</body>
</html>
